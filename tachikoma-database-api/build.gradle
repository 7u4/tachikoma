apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'ebean'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    kapt "io.ebean:kotlin-querybean-generator:10.1.2"

    compile project(":tachikoma-internal-api")
    compile "io.ebean:ebean:$ebean_version"
    compile "io.ebean:ebean-querybean:$querybean_version"

    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
}

sourceSets {
    main.java.srcDirs += [file("$buildDir/generated/source/kapt/main")]
}

ebean {
    debugLevel = 2
}