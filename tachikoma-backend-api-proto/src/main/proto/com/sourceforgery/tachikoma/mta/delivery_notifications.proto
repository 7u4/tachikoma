syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "MTADeliveryNotificationProto";

package com.sourceforgery.tachikoma.mta;

import "google/protobuf/empty.proto";


service MTADeliveryNotifications {
    rpc softBounce (SoftBounceNotification) returns (google.protobuf.Empty);
    rpc hardBounce (HardBounceNotification) returns (google.protobuf.Empty);
    rpc delivered (DeliveredNotification) returns (google.protobuf.Empty);
    rpc setDeliveryStatus (stream DeliveryNotification) returns (google.protobuf.Empty);
}

message SoftBounceNotification {
    string messageId = 1;
}

message HardBounceNotification {
    string messageId = 1;
}

message DeliveredNotification {
    string messageId = 1;
}

message DeliveryNotification {
    string messageId = 1;
}