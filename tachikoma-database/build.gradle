buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.ebean:ebean-gradle-plugin:10.2.3"
    }
}

plugins {
    id 'org.jmailen.kotlinter' version '1.6.0'
}


apply plugin: 'kotlin'
apply plugin: 'ebean'

dependencies {
    compile project(":tachikoma-internal-api")
    compile "io.ebean:ebean:$ebean_version"
    compile "io.ebean:ebean-querybean:11.1.1"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile "com.h2database:h2:${h2_version}"
    testCompile "org.avaje.composite:composite-testing:3.1"
}

sourceSets {
    main.java.srcDirs += [file("$buildDir/generated/source/kapt/main")]
}

ebean {
    debugLevel = 1 // 1-9
}

kapt {
    generateStubs = true
}

compileKotlin {
    kotlinOptions.jvmTarget = java_version
}
compileTestKotlin {
    kotlinOptions.jvmTarget = java_version
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}