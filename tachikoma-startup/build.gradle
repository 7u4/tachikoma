buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jmailen.kotlinter' version '1.6.0'
}

apply plugin: 'kotlin'

dependencies {
    compile project(":tachikoma-rest")
    compile project(":tachikoma-database")
    compile "org.postgresql:postgresql:$postgresql_driver_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "$java_version"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "$java_version"
}