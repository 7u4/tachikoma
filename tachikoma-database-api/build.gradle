buildscript {
    dependencies {
        classpath "io.ebean:ebean-gradle-plugin:10.2.3"
    }
}

apply plugin: 'kotlin'
apply plugin: 'ebean'

dependencies {
    compile project(":tachikoma-internal-api")
    compile "io.ebean:ebean:$ebean_version"
    compile "io.ebean:ebean-querybean:${querybean_version}"

    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"

    testCompile "org.avaje.composite:composite-testing:3.1"
}

sourceSets {
    main.java.srcDirs += [file("$buildDir/generated/source/kapt/main")]
}

ebean {
    debugLevel = 1 // 1-9
    queryBeans = true
    kotlin = true
}

kapt {
    generateStubs = true
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}
