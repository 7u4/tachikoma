[supervisord]
nodaemon=true
loglevel=info

[program:opendkim]
command=/opt/opendkim.sh

[program:postfix]
command=/opt/postfix.sh

[program:tachikoma_utils]
command=bash -c "while ! nc -z localhost 25; do sleep 0.1; done; /opt/tachikoma-postfix-utils/bin/tachikoma-postfix-utils"
user=postfix

#[program:tachikoma_dev_proxy]
#command=/opt/proxy.py -L 2525 localhost 25
#user=postfix

[program:rsyslogd]
command=/usr/sbin/rsyslogd -n

[program:console_logger]
command=bash -c "sleep 3; tail -f /var/log/syslog > /dev/console"