buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

dependencies {
    compile project(':tachikoma-backend-api-proto:tachikoma-backend-api-jvm')
    compile project(':tachikoma-frontend-api-proto:tachikoma-frontend-api-jvm')
    compile project(':tachikoma-internal-api')
    compile project(':tachikoma-database')
}

compileKotlin {
    kotlinOptions.jvmTarget = "$java_version"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "$java_version"
}