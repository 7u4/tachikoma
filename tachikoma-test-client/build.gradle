apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'application'

dependencies {
    compile "org.apache.logging.log4j:log4j-core:$log4j2_version"
    compile "io.grpc:grpc-okhttp:1.8.0"
    compile "com.github.jnr:jnr-unixsocket:0.18"
    compile project(':tachikoma-frontend-api-proto:tachikoma-frontend-api-jvm')
    compile project(':tachikoma-backend-api-proto:tachikoma-backend-api-jvm')

}

mainClassName = "TracerKt"

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Tachikoma ESP Webserver',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

assemble.dependsOn fatJar