buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jmailen.kotlinter' version '1.6.0'
}

apply plugin: 'kotlin'
apply plugin: 'application'

dependencies {
    compile project(':tachikoma-grpc')
    compile project(':tachikoma-frontend')
    compile project(':tachikoma-rest')
    compile "com.linecorp.armeria:armeria:$armeria_version"
    compile "com.linecorp.armeria:armeria-grpc:$armeria_version"
}

mainClassName = "com.sourceforgery.tachikoma.webserver.MainKt"


task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Tachikoma ESP Webserver',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

compileKotlin {
    kotlinOptions.jvmTarget = "$java_version"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "$java_version"
}

assemble.dependsOn fatJar