buildscript {
    ext.kotlin_version = '1.2.10'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

group 'com.sourceforgery.tachikoma'
version '0.0.1-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'docker'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task postfixDocker(type: Docker) {

    dockerfile = file('Dockerfile')

    applicationName = "tachikoma-postfix"

    addFile(file('assets/install.sh'), '/opt/install.sh')

    runCommand('chmod +x /opt/install.sh')
    runCommand('/opt/install.sh')

    defaultCommand(['/usr/bin/supervisord', '-c', '/etc/supervisor/supervisord.conf'])
}
