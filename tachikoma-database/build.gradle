apply plugin: 'kotlin'

dependencies {
    compile project(":tachikoma-internal-api")
    compile project(":tachikoma-database-api")

    compile "org.apache.logging.log4j:log4j-iostreams:$log4j2_version"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile "com.h2database:h2:${h2_version}"
    testCompile "org.avaje.composite:composite-testing:3.1"

    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
}

sourceSets {
    main.java.srcDirs += [file("$buildDir/generated/source/kapt/main")]
}